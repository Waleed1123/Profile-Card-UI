<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <!-- CSS File Connected -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- File For Font awsome Icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
      <!-- File For Box Icons  -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./Profile 2.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <snap class="name">Waleed Ahmed</snap>
        <span class="job">MERN Stack Developer</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/Waleedahmad112"
          target="_blank"
          style="background-color: #4267b2"
          class="link"
        >
        <i class="fa-brands fa-facebook"></i>
        </a>

        <a
          href="https://github.com/waleed1123"
          target="_blank"
          style="background-color: #171515"
          class="link"
        >
        <i class="fa-brands fa-github"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/waleedahmed112/"
          target="_blank"
          style="background-color: #0a66c2"
          class="link"
        >
        <i class="fa-brands fa-linkedin"></i>
        </a>

        <a
          href="https://www.instagram.com/waleedahmed1123/"
          target="_blank"
          style="background-color: #e1306c"
          class="link"
        >
        <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button"><i class="fa-brands fa-youtube"></i> Subscribe</button>
        <button class="button1">
          <a target="_blank" href="https://wa.me/+923273748713"><i class="fa-brands fa-whatsapp"></i> WhatsApp </a>
        </button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">3k</span>
        </div>

        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">1k</span>
        </div>

        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">2k</span>
        </div>
      </div>
    </div>
  </body>
</html>
