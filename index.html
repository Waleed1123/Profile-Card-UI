<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <!-- CSS File Connected -->
    <link rel="stylesheet" href="./styles.css">
    <!-- File For Box Icons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./Profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <snap class="name">Waleed Ahmed</snap>
            <span class="job">Front-End Developer</span>
        </div>  
        <div class="media-buttons">
            <a href="https://www.facebook.com/Waleedahmad112" target="_blank" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            
            <a href="https://github.com/waleed1123" target="_blank" style="background-color: #171515;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            
            <a href="https://www.linkedin.com/in/waleedahmed112/"  target="_blank" style="background-color: #0A66C2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
              
            <a href="https://www.instagram.com/waleedahmed1123/" target="_blank" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">
                Subscribe
            </button>
            <button class="button">WhatsApp</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">356k</span>   
            </div>
        
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">15k</span>   
            </div>
        
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">25.6k</span>   
            </div>
        </div>






    </div>
    
</body>
</html>
